<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/31d816cc8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wild Weather</title>
</head>

<body>

    <div class="container">


        <!-- <div id="display"></div> -->
        <div class="input">
            <label for="zip"> Enter the Zip Code</label>
            <input type="text" id= "zip">
            <button id="enter">Submit</button>
        </div>
        <div class="city"></div>
        <div <i class="fas fa-city"></i></div>
        <div class="temp"></div>
        <div <i class="fas fa-temperature-high"></i></div>
        <div class="humid"></div>
        <div id="icon" <i class="fas fa-frog"></i></div>
        <div class="winds"></div>
        <div <i class="fas fa-wind"></i></div>
        <div class="uv"></div>
        <div <i class="fas fa-x-ray"></i></div>
        <div id="date"></div>




        <!-- End of the container -->
    </div>


    <script src="script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

</body>

</html>
